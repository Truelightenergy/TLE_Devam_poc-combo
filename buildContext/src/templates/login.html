<html>
<head>
	<title>login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://malsup.github.io/jquery.form.js"></script> 
	<link href="/static/css/notification.css" rel="stylesheet"/>
	<script src="/static/js/notification.js"></script>

	<link rel="stylesheet" href="/static/css/download_data.css">
</head>
<body>
	<div id="toast-container"></div>
	{% if flash_message == True %}

    <script>show_toast('{{ message_toast }}', '{{ message_flag }}', '{{ page_type }}')</script>
    {% endif %}

	<div class="bg-image">

		<br/>
		<br/>
		<div class="container">
		<div class="row">
		<div class="col-md-3"></div>
		<div class="login_form_cont">
			<b><h1 style="color: white;" class="text-center">login</h1></b>
			<div class="form-group">
				<form id="login_forms" enctype="multipart/form-data" method="post">
						
					
					<div class="row">
					<label for="email" class="col-md-12"><h4>Email:</h4></label>
					<div class="col-md-12">
						<input type="input" placeholder="Enter your Email"  class="form-control mt-3 bg-dark text-white" required id="email" name="email" style="font-size:18pt;height:40px;">
					</div>
					</div>

					<div class="row">
					<label for="end" class="col-md-12"><h4>Password:</h4></label>
					<div class="col-md-12">
						<input type="password" placeholder="Enter your Password" class="form-control mt-3 bg-dark text-white" required id="password" name="password" style="font-size:18pt;height:40px;">
					</div>
					</div>
					
					<div class="col-md-12">
						<input type="submit" value="login" id="save" class = "col-md-12 btn-info btn-lg mt-5" />
					</div>
		
			
				
					
				

			</form>
			</div>

	
	</div>
</div>

</div>
</div>

</body>


</html>
