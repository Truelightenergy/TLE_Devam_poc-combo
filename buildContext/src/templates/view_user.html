<!DOCTYPE html>
<html>
<head>
	<title>users</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link href="/static/css/notification.css" rel="stylesheet"/>
    <script src="/static/js/notification.js"></script>



</head>
<body>
	<div id="toast-container"></div>
	{% if flash_message == True %}

    <script>show_toast('{{ message_toast }}', '{{ message_flag }}', '{{ page_type }}'); </script>
    {% endif %}

	<input type="checkbox" id="checkbox">
	
	<div class="body">
		{% include 'navbar.html'%}
		
		<div class="section">
        
            
			
            <div class="container">
                <table class="table table-bordered table-dark">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Level</th>
                      <th>Delete</th>
                      <th>Update</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% if data%}
                    {% for row in data %}
                        <tr>
                        <td>{{row["email"]}}</td>
                        <td>{{row["privileged_level"]}}</td>

                        {%if row["email"]!=session["user"]%}
                        <td><a href = "{{ url_for('delete_user', user_id = row['id']) }}" onclick="return confirm('Are you sure you want to delete this user?');" class="btn btn-danger">Delete</a></td>
                        <td><a href = "{{ url_for('update_user', user_id = row['id']) }}" class="btn btn-success">Update</a></td>
                        {%else%}
                        <td><a href = "{{ url_for('delete_user', user_id = row['id']) }}" disabled class="btn btn-danger">Delete</a></td>
                        <td><a href = "{{ url_for('update_user', user_id = row['id']) }}" disabled class="btn btn-success">Update</a></td>
                        {%endif%}

                        </tr>
                    {% endfor %}
                    {%endif%}
                    
                  </tbody>
                </table>
              </div>
		</div>
		</div>   
	
</div>
</body>
</html>
