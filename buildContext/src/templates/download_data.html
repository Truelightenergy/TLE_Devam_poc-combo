<body>
   
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            {% include 'navbar.html'%}
        </div>
        <!-- Sidebar End -->


         <!-- Content Start -->
         <div class="content">
            <!-- Navbar Start -->
            {% include 'upper_navbar.html'%}
            <!-- Navbar End -->

            {% include 'notification.html'%}

            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 align-items-center justify-content-center mx-0  mt-5">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Downloads</h6>
                            <form id="download_forms" enctype="multipart/form-data" method="post">
                                <div class="mb-3">
                                    <label for="iso" class="form-label">ISO</label>
                                    <select name="iso" class="form-control mt-2 bg-dark text-white" >

                                        <option value="isone">ISONE</option>
                                        <option value="miso">MISO</option>
                                        <option value="nyiso">NYISO</option>
                                        <option value="pjm">PJM</option>
                                    </select>
                                    
                                </div>

                                <div class="mb-3">
                                    <label for="curve_type" class="form-label">Curve</label>
                                    <select name="curve_type" class="form-control mt-2 bg-dark text-white" >
                                        <option value="energy">Energy</option>
                                        <option value="nonenergy">Non-energy</option>
                                        <option value="rec">Rec</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="curve_type" class="form-label">Strip</label>
                                    <select name="strip" required id="strip" class=" col-md-12 form-control mt-2 bg-dark text-white chosen-select" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" onchange="console.log(this.selectedOptions)">
                                        <option selected value="strip_all">all</option>
                                        <option value="strip_5x16">5x16</option>
                                        <option value="strip_7x8">7x8</option>
                                        <option value="strip_7x24">7x24</option>
                                        <option value="strip_2x16">2x16</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="type" class="form-label">Format</label>
                                    <select name="type" class="form-control mt-2 bg-dark text-white " >
                                        <option value="csv">csv</option>
                                        <option value="json">JSON</option>
                                    </select>
                                </div>

                                <div class="mb-3">

                                    <label for="start" class="form-label">Start</label>
                                    <input type="date" class="form-control mt-2 text-white" required id="start" name="start" style="background-color: gray;" >
                                    
                                </div>

                                

                                <div class="mb-3">
                                    <label for="end" class="form-label">End</label>
                                    
                                    <input type="date" class="form-control mt-2  text-white" required id="end" name="end" style="background-color: gray;" >
                                   
                                </div>
                                
                                <div class="mb-3">
                                    <input type="submit" value="Download" id="save" class="btn btn-outline-primary w-100 m-2">
                                </div>
                            </form>
                        </div>
                    </div>                
            </div>

            
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            {% include 'footer.html'%}
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
         
    </div>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
    <script>
        function currennt_date(){
            // Get the current date
            var currentDate = new Date();
        
            // Format the date as YYYY-MM-DD
            var year = currentDate.getFullYear();
            var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            var day = currentDate.getDate().toString().padStart(2, '0');
            var formattedDate = year + '-' + month + '-' + day;
            return formattedDate;
            
        }

        function next_date(){
            var currentDate = new Date();
            // Subtract five years from the current date
            var fiveYearsAgo = new Date(currentDate.getFullYear() - 5, currentDate.getMonth(), currentDate.getDate());

            // Format the date as YYYY-MM-DD
            var year = fiveYearsAgo.getFullYear();
            var month = (fiveYearsAgo.getMonth() + 1).toString().padStart(2, '0');
            var day = fiveYearsAgo.getDate().toString().padStart(2, '0');
            var formattedDate = year + '-' + month + '-' + day;
            return formattedDate;
        }
        end = currennt_date();
        start = next_date();
        console.log(start, end)
        // Set the value of the input field
        document.getElementById('start').value= start;
        document.getElementById('end').value= end;
      </script>
