{% extends 'master.html' %}

{% block title %}Update User - TRUEPrice{% endblock %}

{% block content %}
<div class="content-body">
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="card mb-0">
                <form id="download_forms" enctype="multipart/form-data" method="post">
                    <div class="card-body">
                        <h3 class="axiBold text-black">Update User</h3>
                        {% for row in data %}
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-control border-0 px-0">
                                    <label for="curve_type">Email</label>
                                    <input type="input" placeholder="Enter your Email" value="{{row['email']}}"
                                        class="form-control" disabled required id="email" name="email" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-control border-0 px-0">
                                    <label for="curve_type">Email</label>
                                    <select name="prv_level" id="prv_level" class="select2-size-lg form-select w-100">
                                        <option value="admin" {% if row['privileged_level']=='admin' %} selected {%
                                            endif %}>Admin
                                        </option>
                                        <option value="read_write_user" {% if row['privileged_level']=='read_write_user'
                                            %} selected{% endif %}>Read & Write User</option>
                                        <option value="read_only_user" {% if row['privileged_level']=='read_only_user'
                                            %} selected{% endif %}>Read Only User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12 mt-2 justify-content-center align-items-center text-center">
                                <button id="save" type="submit" class="btn btn-primary btn-block "> UPDATE USER </button>
                                <button id="cancelButton" type="button" onclick="document.location.href='/view_user';" type="button" class="btn btn-warning"> CANCEL </button>
                            </div>
                        </div>

                        {%endfor%}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scriptblock %}

{% endblock %}
