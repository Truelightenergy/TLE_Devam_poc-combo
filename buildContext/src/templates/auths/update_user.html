<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Update User</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->

    <link href="/static/external_cdns/css/css2.css" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <link href="/static/external_cdns/css/all.min.css" rel="stylesheet">
    <link href="/static/external_cdns/css/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- scroll_bar -->
    <script src="static/js/multiselect.js" ></script>
    <style>


    </style>
    

</head>

<body>
   
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            {% include 'navbar.html'%}
        </div>
        <!-- Sidebar End -->


         <!-- Content Start -->
         <div class="content">
            <!-- Navbar Start -->
            {% include 'upper_navbar.html'%}
            <!-- Navbar End -->

            {% include 'notification.html'%}

            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 align-items-center justify-content-center mx-0  mt-5">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Update</h6>
                            <form id="download_forms" enctype="multipart/form-data" method="post">
                                {% for row in data %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="input" placeholder="Enter your Email" value="{{row['email']}}"   class="form-control mt-2 " disabled required id="email" name="email">
                                                                
                                </div>

                                <div class="mb-3">
                                    <label for="prv_level" class="form-label">Privileged Level</label>
                                    <select name="prv_level" id ="prv_level" class="form-control mt-2  " >
                                        <option value="admin" {% if row['privileged_level'] == 'admin' %} selected {% endif %}>Admin</option>
										<option value="read_write_user"{% if row['privileged_level'] == 'read_write_user' %} selected{% endif %}>Read & Write User</option>
										<option value="read_only_user"{% if row['privileged_level'] == 'read_only_user' %} selected{% endif %}>Read Only User</option>
                                    </select>
                                </div>
                                {%endfor%}
                                
                                <div class="mb-3">
                                    <input type="submit" value="Update User" id="save" class="btn btn-outline-primary w-100 m-2">
                                </div>
                                <div class="mb-3">
                                    <input id="cancelButton"  onclick="location.reload();" class = "btn btn-dark w-100 m-2" type="button" value="Cancel">
                                </div>
                            </form>
                        </div>
                    </div>                
            </div>

            
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            {% include 'footer.html'%}
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
         
    </div>

    <!-- JavaScript Libraries -->
    <script src="/static/external_cdns/js/jquery-3.4.1.min.js"></script>
    <script src="/static/external_cdns/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
