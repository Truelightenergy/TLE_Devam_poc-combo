<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">




    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="/static/external_cdns/css/css2.css" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <link href="/static/external_cdns/css/all.min.css" rel="stylesheet">
    <link href="/static/external_cdns/css/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    {% include 'notification.html'%}

    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-white text-dark rounded p-4 p-sm-5 my-4 mx-3">

                        <div class="text-center align-items-center justify-content-between mb-3">
                            <h1>Login to TRUEPrice<sup class="superScript">TM</sup></h1>
                        </div>
                        <form id="login_forms" enctype="multipart/form-data" method="post">
                            <div class="mb-4 mt-5">
                                <label for="email">Email Address</label>
                                <input type="email" required class="form-control m-0" id="email" name="email"
                                    placeholder="name@example.com">

                            </div>
                            <div class=" mb-4">
                                <label for="password">Password</label>
                                <input type="password" required class="form-control  m-0" id="password" name="password"
                                    placeholder="Password">
                            </div>
                            <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                
                            </div>
                            <a href="">Forgot Password</a>
                        </div> -->
                            <input id="save" type="submit" class="btn btn-warning py-3 w-100 mb-4" value="Login" />
                            <p class="text-end text-dark mb-0 mt-1">Don't have an Account? <a
                                    href="{{ url_for('auths.contactus')}}" class="text-secondary">Contact TLE</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <div style="position: fixed;top:10px; left:10px;" class="d-flex align-items-start justify-content-start">
        <img src="/static/app-assets/media/logo.png" alt="Logo" />
    </div>
    

    <!-- JavaScript Libraries -->

    <script src="/static/external_cdns/js/jquery-3.4.1.min.js"></script>
    <script src="/static/external_cdns/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script> sessionStorage.clear();</script>
</body>

</html>
