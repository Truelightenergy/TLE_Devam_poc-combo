<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Graph View</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="static/img/favicon.ico" rel="icon"> -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Google Web Fonts -->
    <!-- <link href="/static/external_cdns/css/css2.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='external_cdns/css/css2.css') }}">

    <!-- Icon Font Stylesheet -->

    <!-- <link href="/static/external_cdns/css/all.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='external_cdns/css/all.min.css') }}">
    <!-- <link href="/static/external_cdns/css/bootstrap-icons.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='external_cdns/css/bootstrap-icons.css') }}">
   

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="static/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Template Stylesheet -->
    <!-- <link href="static/css/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    
    


</head>

<body>
   
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            {% include 'navbar.html'%}
        </div>
        <!-- Sidebar End -->


         <!-- Content Start -->
         <div class="content">
            <!-- Navbar Start -->
            {% include 'upper_navbar.html'%}
            <!-- Navbar End -->

            {% include 'notification.html'%}

            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 align-items-center justify-content-center mx-0  mt-5">
                
	
                    <table id="myTable" class="table-dark table-hover table">
                        <thead>
                          <tr>
                            <th>View Graph</th>
                            <th>Share Graph</th>
                            <th>Remove Graph</th>
                            <th>Status</th>
                          
                          </tr>
                        </thead>
                        <tbody>
                          {% if data%}
                          {% for row in data %}
                              <tr>
                                <td><a href = "/graph/{{ row['graph_id']}}" class="btn btn-primary">View</a></td>
                                <td><a href = "/share_graphs?graph_id={{ row['graph_id'] }}" class="btn btn-success">Share</a></td> 
                                <td><a href = "/remove_graph?graph_id={{ row['graph_id'] }}" class="btn btn-warning">Remove</a></td>
                                <td>{{row['status']}}</td>
                                </tr>
                          {% endfor %}
                          {%endif%}
                          
                        </tbody>
                      </table>

            </div>

            
            </div>
            <!-- Blank End -->

            <div style="margin-bottom: 100px;"> </div>
            <!-- Footer Start -->
            {% include 'footer.html'%}
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
         
    </div>

     <!-- JavaScript Libraries -->
    <!-- <script src="/static/external_cdns/js/jquery-3.4.1.min.js"></script> -->
    <script  src="{{ url_for('static', filename='external_cdns/js/jquery-3.4.1.min.js')}}"></script>
    <!-- <script src="/static/external_cdns/js/bootstrap.bundle.min.js"></script> -->
    <script  src="{{ url_for('static', filename='external_cdns/js/bootstrap.bundle.min.js')}}"></script>
    <!-- <script src="static/lib/waypoints/waypoints.min.js"></script> -->
    <script  src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>

    <!-- Template Javascript -->
    <!-- <script src="static/js/main.js"></script> -->
    <!-- <script src="static/js/main.js"></script> -->
    <script  src="{{ url_for('static', filename='js/main.js')}}"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">   
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"> </script>  
 
    <script type="text/javascript">
        $(document).ready(function() {
          $('#myTable').DataTable();
        });
      </script>
    
</body>

</html>
